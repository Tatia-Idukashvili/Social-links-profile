<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <main class="Profile">
    <div class="profile-intro">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user-photo">

        <div class="profile-intro-title">
          <h3>Jessica Randall</h3>
          <h6>London, United Kingdom</h6>  
        </div>
        <h6 class="pi-h6">"Front-end developer and avid reader."</h6>
    </div>
    <div class="socials">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
      <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
      <a href="https://x.com/?lang=en" target="_blank">Twitter</a>

    </div>
